            <p class="card-title">Wil - ZÃ¼rich HB</p>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="jquery.isotope.min.js"></script>
    <script>
      $(function(){
        $('.container').isotope({
          itemSelector : '.children',
          layoutMode : 'fitRows'
        });

        setInterval(function () {$(".2Refresh").each(function( index ) {
             $(this).attr( 'src', function ( i, val ) { return val; });
        })}, 1000*60*2);

        setInterval(function () {$(".60Refresh").each(function( index ) {
             $(this).attr( 'src', function ( i, val ) { return val; });
        })}, 1000*3600);

        setInterval(function () {$(".30Refresh").each(function( index ) {
             $(this).attr( 'src', function ( i, val ) { return val; });
        })}, 1000*60*30);

        startTime();

        function startTime() {
            var today=new Date();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();
            var day = today.getDate();
            var year = today.getFullYear();
            var month = today.getMonth()+1;
            m=checkTime(m);
            day = checkTime(day);
            month = checkTime(month);
            document.getElementById('time').innerHTML = h+":"+m+"<br/><span>"+day+"."+month+"."+year+"</span>";
            t = setTimeout(function(){startTime()},1000);
        }

        function checkTime(i) {
            if (i<10) {
                i="0" + i;
            }
            return i;
        }

      });
    </script>
